<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--listas no ordenadas-->
    <ul><!--unordened list-->
        <li>uno</li><!--li elemento de lista listed item-->
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>

    <!--listas ordenasdas-->
    <ol start="5"> <!--ctrl y space te desplega el menu de opciones-->
        <li>uno<li>
        </li>dos</li>
        <li>tres</li>
        <ol start="5" style="list-style-type: square;">
            <li>letra 1</li>
            <li>letra 2</li>
        </ol><!--anidamiento nesting etiqueta destro de un a etiqueta-->
    </ol><!--ordered list-->
</body>
</html>
